<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avantikulam Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://media.licdn.com/dms/image/v2/D4D1BAQGEF12P3pQlww/company-background_10000/company-background_10000/0/1653729931062/avantikulam_education_cover?e=1738936800&v=beta&t=95xDwdpO-Tf8tXJjN1prGkQHK2LZ47hwwdikxiWVz6U"
        alt="bg">
    <div class="black"></div>
    <form action="submit">
        <div class="container">
            <div class="header">
                <h1>Need Help?</h1>
                <h2>Contact Us</h2>
            </div>
            <div class="form">
                <label for="name" id="nameLabel">Enter Your Full Name :</label>
                <input type="text" id="name">
                <label for="email" id="emailLabel">Email Address :</label>
                <input type="email" id="email">
                <label for="phone" id="phoneLabel">Mobile Number :</label>
                <input type="number" id="phone">
                <h2>Describe Your Issue :</h2>
                <input type="text" id="issue">
            </div>
            <div class="buttons">
                <button class="btn submit">Submit</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
